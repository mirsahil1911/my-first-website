<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MEERZ COLLECTION - Clothing Brand</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }
    /* Header */
    header {
      background: #111;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    header img {
      height: 60px;
      margin-right: 15px;
    }
    header h1 {
      font-size: 2.5rem;
      margin: 0;
      letter-spacing: 2px;
    }
    /* Marquee */
    .marquee {
      background: #e91e63;
      color: white;
      padding: 10px;
      font-weight: bold;
      overflow: hidden;
      white-space: nowrap;
    }
    .marquee span {
      display: inline-block;
      padding-left: 100%;
      animation: marquee 15s linear infinite;
    }
    @keyframes marquee {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-100%, 0); }
    }
    /* Navigation */
    nav {
      background: #333;
      display: flex;
      justify-content: center;
      padding: 12px;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 20px;
      font-weight: bold;
      transition: 0.3s;
    }
    nav a:hover {
      color: #e91e63;
    }
    /* Sections */
    .section {
      padding: 50px 20px;
    }
    .section h2 {
      text-align: center;
      font-size: 2.2rem;
      margin-bottom: 25px;
      border-bottom: 3px solid #e91e63;
      display: inline-block;
      padding-bottom: 6px;
    }
    /* Product grid */
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
      margin-top: 30px;
    }
    .product {
      background: white;
      border: 2px solid #ddd;
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      transition: 0.3s;
    }

      max-width: 100%;
